<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.payment-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

.payment-form h2 {
    margin-bottom: 20px;
    font-size: 22px;
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="payment-form">
        <h2>Payment Information</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>
            </div>
            <div class="form-group">
                <label for="cardHolderName">Card Holder Name</label>
                <input type="text" id="cardHolderName" placeholder="John Doe" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>

    document.getElementById('paymentForm').addEventListener('submit', function(event) {
        event.preventDefault();
    
        let cardNumber = document.getElementById('cardNumber').value.trim();
        let expiryDate = document.getElementById('expiryDate').value.trim();
        let cvv = document.getElementById('cvv').value.trim();
        let cardHolderName = document.getElementById('cardHolderName').value.trim();
    
        if (!validateCardDetails(cardNumber, expiryDate, cvv, cardHolderName)) {
            alert('Please fill in all the fields correctly.');
            return;
        }
    
        // Simulate a payment processing call
        alert('Payment Successful!');
    });
    
    function validateCardDetails(cardNumber, expiryDate, cvv, cardHolderName) {
        // Basic validation
        const cardNumberRegex = /^\d{16}$/;
        const expiryDateRegex = /^(0[1-9]|1[0-2])\/\d{2}$/;
        const cvvRegex = /^\d{3}$/;
    
        if (!cardNumberRegex.test(cardNumber)) {
            alert('Please enter a valid card number.');
            return false;
        }
    
        if (!expiryDateRegex.test(expiryDate)) {
            alert('Please enter a valid expiry date in MM/YY format.');
            return false;
        }
    
        if (!cvvRegex.test(cvv)) {
            alert('Please enter a valid CVV.');
            return false;
        }
    
        if (cardHolderName === '') {
            alert('Please enter the card holder name.');
            return false;
        }
    
        return true;
    }

    </script>
</body>
</html>
